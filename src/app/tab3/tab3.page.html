<ion-header>
    <ion-toolbar color="dark">
        <ion-icon color="light" slot="icon-only" name="star"></ion-icon>
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list>
        <ion-item color="dark" button *ngFor="let item of itens">
            <ion-label (click)="variante(item.id)">
                <h1>{{item.papel}}</h1>
            </ion-label>
            <ion-label class="ion-text-end">

                <ion-button color="danger" (click)="deletar(item.id)">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ion-label>
        </ion-item>
        <ion-item color="dark_hard">

        </ion-item>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" (click)="presentModal()">
        <ion-fab-button color="light">
            <ion-icon name="add" color="dark"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
