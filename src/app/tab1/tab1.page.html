<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Carteira
        </ion-title>

        <ion-buttons slot="end" style="margin: 0 15px">
            <ion-icon name="more" size="large" (click)="presentPopover($event)"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list>

        <ion-row>
            <ion-col size="6" button *ngFor="let investimento of investimentos" (click)="variante(investimento.id)">
                <ion-card button color="dark">
                    <ion-card-header class="card-header">
                        <ion-row>
                            <ion-col size="9" style="background-color: #222428; margin: 0; padding: 3px 0">
                                <h1>{{investimento.papel}}</h1>
                            </ion-col>
                            <ion-col size="3" style="background-color: #222428; margin: 0; padding: 3px 0" class="ion-text-end">
                                <b style="margin: 0; padding: 0">{{investimento.quantidade}}<small>und.</small></b>
                            </ion-col>
                        </ion-row>
                        <h4>{{investimento.valorCompra | currency:'BRL':true:'1.2-2'}}</h4>
                        <ion-label class="ion-text-end">
                            <h4>{{investimento.dataCompra | date:'dd/MM/yyyy'}}</h4>
                        </ion-label>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

        <!--<ion-item  button *ngFor="let investimento of investimentos" (click)="variante(investimento.id)">-->
            <!--<ion-label>-->
                <!--<h1>{{investimento.papel}}</h1>-->
                <!--<h2>{{investimento.valorCompra | currency:'BRL':true:'1.2-2'}}</h2>-->
            <!--</ion-label>-->
            <!--<ion-label class="ion-text-end">-->
                <!--<h2>{{investimento.dataCompra}}</h2>-->
                <!--<h2>Quantidade: {{investimento.quantidade}}</h2>-->
            <!--</ion-label>-->
        <!--</ion-item>-->
        <ion-item color="$dark_hard">
            <ion-label class="ion-text-center">
                <h2 *ngIf="investimentoTotal">Total investido: {{investimentoTotal | currency:'BRL':true:'1.2-2'}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" (click)="presentModal()">
        <ion-fab-button color="light">
            <ion-icon name="add" color="dark"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
