<ion-content color="dark">
    <ion-list>

        <ion-row>
            <ion-col size="6" button *ngFor="let investimento of investimentos" (click)="variante(investimento.id)">
                <ion-card button color="dark">
                    <ion-card-header class="card-header">
                        <h1>{{investimento.papel}}</h1>
                        <h4>{{investimento.valorCompra | currency:'BRL':true:'1.2-2'}}</h4>
                        <ion-label class="ion-text-end">
                            <h4>{{investimento.dataCompra}}</h4>
                        </ion-label>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

                <h2 *ngIf="investimentoTotal">Total investido: {{investimentoTotal | currency:'BRL':true:'1.2-2'}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" (click)="presentModal()">
